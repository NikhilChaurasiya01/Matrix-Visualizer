<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper Triangular Matrix</title>
    <link rel="stylesheet" href="LDU.css">
</head>
<body>
    
    
    <div class="container">
        <h1><u>Original Matrix</u></h1>
        <table class="matrix">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>6</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>4</td>
                <td>3</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>5</td>
                <td>9</td>
                <td>2</td>
                <td>10</td>
            </tr>
        </table>

        <!-- to show upper triangular matrix -->
        <h2><u>Result for Upper Triangular Matrix</u></h2>
        <table class="result">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>0</td>
                <td>-7</td>
                <td>-12</td>
                <td>-17</td>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>4.5</td>
                <td>5.14</td>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>5.13</td>
            </tr>
        </table>
        <a href= "Lower triangular matrix.html">Lower Triangular Matrix</href>
            <br><br>
        <a href="Diagonal matrix.html">Diagonal Matrix</a>
    </div>
    
</body>
</html>
